<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu camiseta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="fs-1 text-center m-0 m-auto mt-5 bg-body w-50 border-1 rounded-circle mb-5">custom your t-shirt</h1>
    <main class="bg-body p-3 d-flex justify-content-around align-items-center w-50 flex-wrap gap-md-0 gap-1">
        <section class="w-25">
            <form action="#" class="d-flex flex-column">
                <input type="text" id="title" name="title" value="" maxlength="11" placeholder="title"/>
                <span>
                    <input type="range" value="0" name="ejeX" id="ejeX" />
                    <input type="range" value="0" name="ejeY" id="ejeY" />
                </span>

                <span>
                    <label for="black">black</label>
                    <input type="radio" id="black" name="color" value="black" checked />
                </span>
                <span>
                    <label for="white">white</label>
                    <input type="radio" id="white" name="color" value="white" />
                </span>
            </form>
            <div class="d-flex flex-column align-items-center w-50">
                <p>images (drag to t-shit)</p>
                <img width="70%" class="img" id="kirby" src="img/logos/kirby.png" alt="imagen 1">
                <img width="70%" class="img" id="ness" src="img/logos/ness.png" alt="imagen 2">
                <img width="70%" class="img" id="olimar" src="img/logos/olimar.png" alt="imagen 3">
                <img width="70%" class="img" id="sephiroth" src="img/logos/sephiroth.png" alt="imagen 4">
                <img width="70%" class="img" id="marth" src="img/logos/marth.png" alt="imagen 5">
            </div>
        </section>
        <section class="w-75 d-flex flex-column align-items-center position-relative">
            <div class="position-relative">
                <img class="img-fluid" id="shirt" src="img/camiseta/black.png" alt="camiseta" draggable="false">
                <span class="char-title">CHARACTER</span>
                <span class="shirt-text">title</span>
                <img class="shirt-image" src="img/logos/kirby.png" alt="logo en camiseta" draggable="false">
                <img class="reverse-image" src="img/logos/kirby.png" alt="logo camiseta superior" draggable="false">
            </div>

        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
